name: Aplicacao Django

on: [pull_request]

jobs:
  build: 
    env: 
      PIPENV_NO_INHERIT: 1
      PIPENV_IGNORE_VIRTUALENVS: 1

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up python 3.9
      uses: action/setup-python@v1
      with:
        python-version: 3.9
    - name: Instalar Dependencias
      run: 
        pip install pipenv
        pipenv sync --dev
    - name: Rodar testes automaticos
      run: 
        pipenv run pytest teste
